    <title>Mask it - Verification Success</title>
    <link rel="stylesheet" href="styles/success.css">
</head>

<body>
    <main class="container" role="main" aria-labelledby="successTitle">
        <div class="logo" aria-label="SecureID Verify logo">Mask it Verify</div>

        <div class="checkmark" aria-hidden="true">

        <h1 id="successTitle">Verification Successful</h1>
        <p class="subtitle">The personal identification details have been confirmed with complete accuracy.</p>

                ID</button>
        </div>
    </main>
